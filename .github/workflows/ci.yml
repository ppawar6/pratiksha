name: Python CI

on:
  push:
    branches:
      - main
      - HW03a_Mocking
  pull_request:
    branches:
      - main
      - HW03a_Mocking

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests pytest

      - name: Run tests
        run: |
          pytest GitHubApi/test_github_api.py -v
